name: Deploy (Self-Hosted)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

- name: Prepare SSH key and known_hosts
  env:
    SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    SSH_HOST: ${{ secrets.SSH_HOST }}
    SSH_PORT: ${{ secrets.SSH_PORT }}
  run: |
    set -euo pipefail
    mkdir -p ~/.ssh
    printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
    chmod 600 ~/.ssh/id_ed25519
    # Prevent fallback to RSA or other identities
    rm -f ~/.ssh/id_rsa ~/.ssh/id_rsa.pub || true
    ssh-keyscan -p "${SSH_PORT:-22}" -H "$SSH_HOST" >> ~/.ssh/known_hosts

- name: Test SSH connection (verbose)
  env:
    SSH_HOST: ${{ secrets.SSH_HOST }}
    SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
    SSH_PORT: ${{ secrets.SSH_PORT }}
  run: |
    set -euo pipefail
    echo "â†’ Trying $SSH_USERNAME@$SSH_HOST port ${SSH_PORT:-22}"
    ssh -vvv \
      -p "${SSH_PORT:-22}" \
      -i ~/.ssh/id_ed25519 \
      -o IdentitiesOnly=yes \
      -o PreferredAuthentications=publickey \
      -o PasswordAuthentication=no \
      -o StrictHostKeyChecking=yes \
      "$SSH_USERNAME@$SSH_HOST" "echo OK"



      - name: Sync files to remote (rsync)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          set -euo pipefail
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'backups' \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes" \
            . "$SSH_USERNAME@$SSH_HOST:~/deployments/app/"

      - name: Remote deploy & health check
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes "$SSH_USERNAME@$SSH_HOST" <<'EOF'
          set -euo pipefail
          cd ~/deployments/app
          docker compose pull || true
          docker compose up -d --build
          # simple health check (adjust URL/port as needed)
          curl -fsS http://127.0.0.1:8000/ >/dev/null
          echo "Health check OK"
          EOF
