name: Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (staging|production)"
        required: true
        default: "production"
      ref:
        description: "Git ref to deploy (branch/tag/sha)"
        required: true
        default: "main"
  repository_dispatch:
    types: [gpt-deploy]

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    # Map to GitHub Environment for secrets & approvals
    environment: ${{ inputs.env || github.event.client_payload.env || 'production' }}

    steps:
      - name: Resolve inputs
        id: args
        run: |
          ENV="${{ inputs.env || github.event.client_payload.env || 'production' }}"
          REF="${{ inputs.ref || github.event.client_payload.ref || 'main' }}"
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "ref=$REF" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.args.outputs.ref }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.PROD_SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy repo to server (optional rsync)
        if: ${{ false }} # disabled by default; deploy script does a git pull
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.PROD_SERVER_PORT }}" . \
            ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }}:/opt/devops-agent

      - name: Run deploy script remotely
        env:
          ENVIRONMENT: ${{ steps.args.outputs.env }}
          REF: ${{ steps.args.outputs.ref }}
          REPO_SSH_URL: "git@github.com:${{ github.repository }}.git"
        run: |
          ssh -p "${{ secrets.PROD_SERVER_PORT }}" \
            ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }} \
            "bash -lc 'export REF=${REF} REPO_SSH_URL=${REPO_SSH_URL}; \
              cd /opt/devops-agent || true; \
              curl -sSfL https://raw.githubusercontent.com/${{ github.repository }}/${{ steps.args.outputs.ref }}/infra/deploy.sh -o /tmp/deploy.sh; \
              chmod +x /tmp/deploy.sh; \
              APP_DIR=/opt/devops-agent /tmp/deploy.sh ${ENVIRONMENT}'"
