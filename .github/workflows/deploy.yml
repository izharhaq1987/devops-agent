name: Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (staging|production)"
        required: true
        default: "staging"
      ref:
        description: "Git ref to deploy (branch/tag/sha)"
        required: true
        default: "main"
  repository_dispatch:
    types: [gpt-deploy]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ inputs.env || github.event.client_payload.env || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Build & run (Docker Compose)
        run: docker compose -f docker/docker-compose.yml up -d --build

      - name: Health check
        run: curl -fsS http://localhost:8000/ || { docker logs devops-agent || true; exit 1; }

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.args.outputs.ref }}

      - name: Runner sanity (Docker present?)
        shell: bash
        run: |
          echo "Runner labels: ${{ join(runner.labels, ',') }}"
          docker --version
          docker compose version

      # ⛔ SSH/known_hosts steps removed — not needed on self-hosted runner

      - name: Build & run (Docker Compose)
        shell: bash
        run: |
          docker compose -f docker/docker-compose.yml up -d --build

      - name: Health check
        shell: bash
        run: |
          curl -fsS http://localhost:8000/ || { echo "Service unhealthy — showing logs"; docker logs devops-agent || true; exit 1; }

      - name: Summary
        shell: bash
        run: |
          {
            echo "✅ Deployed on self-hosted runner"
            echo "Environment: ${{ steps.args.outputs.env }}"
            echo "Ref:        ${{ steps.args.outputs.ref }}"
            echo "Job ID:     ${{ steps.args.outputs.job_id }}"
          } >> "$GITHUB_STEP_SUMMARY"
